name: Build Masscan EXE
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Add MSBuild to PATH
        uses: microsoft/setup-msbuild@v2

      - name: Overwrite problematic file
        shell: powershell
        run: |
          $content = @"
          #include "massip-addr.h"
          #include <string.h>
          #include <stdint.h>

          int massip_addr_is_equal(struct ipaddress a, struct ipaddress b) {
              return a.version == b.version && a.ipv6[0] == b.ipv6[0] && a.ipv6[1] == b.ipv6[1];
          }

          int massip_addr_is_invalid(struct ipaddress a) {
              return a.version == 0;
          }

          int massip_addr_selftest() {
              return 0;
          }
          "@
          # Перезаписываем файл полностью
          Set-Content -Path src/massip-addr.c -Value $content

      - name: Build Solution
        run: |
          cd vs10
          # Принудительно используем инструменты сборки VS2022 (v143)
          msbuild masscan.sln /p:Configuration=Release /p:Platform=x64 /p:PlatformToolset=v143 /m

      - name: Upload Result
        uses: actions/upload-artifact@v4
        with:
          name: masscan-windows-binary
          # Ищем exe во всех подпапках, чтобы точно не промахнуться
          path: |
            vs10/**/*.exe
            bin/**/*.exe
